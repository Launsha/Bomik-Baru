<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KomikBookmark - Pencatatan Riwayat Baca Komik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a55fa;
            --primary-dark: #5848d9;
            --secondary: #ff6b6b;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-border: #333;
            --text: #f0f0f0;
            --text-secondary: #b0b0b0;
            --success: #4caf50;
            --warning: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--dark-border);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--primary);
            font-size: 28px;
        }

        .logo h1 {
            font-size: 24px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            background-color: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 50px;
            color: var(--text);
            font-size: 16px;
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .btn {
            padding: 12px 25px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 85, 250, 0.3);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-secondary:hover {
            background-color: rgba(106, 85, 250, 0.1);
        }

        .btn i {
            font-size: 16px;
        }

        .comics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .comic-card {
            background-color: var(--dark-card);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .comic-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .comic-cover {
            height: 320px;
            overflow: hidden;
            position: relative;
        }

        .comic-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .comic-card:hover .comic-cover img {
            transform: scale(1.05);
        }

        .comic-info {
            padding: 20px;
        }

        .comic-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: white;
        }

        .comic-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .comic-chapter {
            background-color: var(--primary);
            padding: 3px 10px;
            border-radius: 20px;
            font-weight: 600;
        }

        .comic-type {
            background-color: var(--dark-border);
            padding: 3px 10px;
            border-radius: 20px;
            font-weight: 600;
        }

        .comic-rating {
            color: var(--warning);
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .comic-date {
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 15px;
        }

        .comic-synopsis {
            font-size: 14px;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .comic-actions {
            display: flex;
            justify-content: space-between;
        }

        .action-btn {
            background-color: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .action-btn:hover {
            color: var(--primary);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            background-color: var(--dark-card);
            max-width: 800px;
            margin: 40px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--dark-border);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 28px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--text);
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .cover-preview {
            width: 200px;
            height: 280px;
            background-color: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cover-preview img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        .cover-preview-placeholder {
            color: var(--text-secondary);
            text-align: center;
            padding: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-col {
            flex: 1;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding: 20px;
            border-top: 1px solid var(--dark-border);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .empty-state p {
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto 30px;
        }

        /* GitHub Token Modal */
        .token-modal {
            display: none;
        }

        .token-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .token-info {
            background-color: rgba(106, 85, 250, 0.1);
            border-left: 4px solid var(--primary);
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background-color: var(--success);
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .controls {
                flex-direction: column;
            }
            
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-book"></i>
                <h1>KomikBookmark</h1>
            </div>
            <div class="header-actions">
                <button class="btn" id="addComicBtn">
                    <i class="fas fa-plus"></i> Tambah Komik
                </button>
            </div>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Cari komik berdasarkan judul...">
            </div>
            <button class="btn btn-secondary" id="githubTokenBtn">
                <i class="fab fa-github"></i> GitHub Token
            </button>
        </div>
        
        <div class="comics-grid" id="comicsGrid">
            <!-- Comics will be loaded here -->
            <div class="empty-state">
                <i class="fas fa-book-open"></i>
                <h3>Riwayat Baca Komik Kosong</h3>
                <p>Mulai tambahkan komik yang telah Anda baca untuk menyimpan riwayatnya.</p>
                <button class="btn" id="addFirstComicBtn">
                    <i class="fas fa-plus"></i> Tambah Komik Pertama
                </button>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Comic Modal -->
    <div class="modal" id="comicModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Tambah Komik Baru</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="comicForm">
                    <input type="hidden" id="editIndex">
                    
                    <div class="form-group">
                        <label for="coverUpload">Cover Komik</label>
                        <input type="file" id="coverUpload" accept="image/*" class="form-control">
                        <div class="cover-preview">
                            <div class="cover-preview-placeholder">
                                <i class="fas fa-image" style="font-size: 48px; margin-bottom: 10px;"></i>
                                <p>Cover akan ditampilkan di sini</p>
                            </div>
                            <img id="coverPreview" src="" alt="Preview Cover">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="title">Judul Komik</label>
                                <input type="text" id="title" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="chapter">Chapter</label>
                                <input type="text" id="chapter" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="type">Tipe Komik</label>
                                <select id="type" class="form-control" required>
                                    <option value="">Pilih Tipe</option>
                                    <option value="manga">Manga</option>
                                    <option value="manhwa">Manhwa</option>
                                    <option value="manhua">Manhua</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="rating">Rating (1-10)</label>
                                <input type="number" id="rating" class="form-control" min="1" max="10" step="0.1" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Tanggal Baca</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="synopsis">Sinopsis</label>
                        <textarea id="synopsis" class="form-control" required></textarea>
                    </div>
                </form>
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" id="cancelBtn">Batal</button>
                <button class="btn" id="saveComicBtn">Simpan Komik</button>
            </div>
        </div>
    </div>
    
    <!-- GitHub Token Modal -->
    <div class="modal token-modal" id="tokenModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">GitHub Token</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="token-info">
                    <p>Untuk menyimpan data ke GitHub, Anda perlu memasukkan Personal Access Token dengan izin <strong>repo</strong>.</p>
                </div>
                <form class="token-form" id="tokenForm">
                    <div class="form-group">
                        <label for="githubToken">Personal Access Token</label>
                        <input type="password" id="githubToken" class="form-control" placeholder="Masukkan token GitHub Anda">
                    </div>
                    <div class="form-group">
                        <label for="repoOwner">Pemilik Repo</label>
                        <input type="text" id="repoOwner" class="form-control" placeholder="Nama pengguna GitHub">
                    </div>
                    <div class="form-group">
                        <label for="repoName">Nama Repo</label>
                        <input type="text" id="repoName" class="form-control" placeholder="Nama repository">
                    </div>
                </form>
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" id="cancelTokenBtn">Batal</button>
                <button class="btn" id="saveTokenBtn">Simpan Token</button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Komik berhasil disimpan!</span>
    </div>
    
    <script>
        // Data inisialisasi
        let comics = [];
        let currentEditIndex = -1;
        let githubToken = localStorage.getItem('githubToken') || '';
        let repoOwner = localStorage.getItem('repoOwner') || '';
        let repoName = localStorage.getItem('repoName') || '';
        
        // DOM Elements
        const comicsGrid = document.getElementById('comicsGrid');
        const searchInput = document.getElementById('searchInput');
        const comicModal = document.getElementById('comicModal');
        const tokenModal = document.getElementById('tokenModal');
        const coverUpload = document.getElementById('coverUpload');
        const coverPreview = document.getElementById('coverPreview');
        const comicForm = document.getElementById('comicForm');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Load initial data
            loadComics();
            
            // Set tanggal hari ini sebagai default
            document.getElementById('date').valueAsDate = new Date();
            
            // Cover preview
            coverUpload.addEventListener('change', function(e) {
                if (this.files && this.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        coverPreview.src = e.target.result;
                        coverPreview.style.display = 'block';
                        document.querySelector('.cover-preview-placeholder').style.display = 'none';
                    }
                    
                    reader.readAsDataURL(this.files[0]);
                }
            });
            
            // Open modal buttons
            document.getElementById('addComicBtn').addEventListener('click', () => openComicModal());
            document.getElementById('addFirstComicBtn').addEventListener('click', () => openComicModal());
            document.getElementById('githubTokenBtn').addEventListener('click', () => openTokenModal());
            
            // Close modals
            document.querySelectorAll('.close-modal').forEach(button => {
                button.addEventListener('click', () => {
                    comicModal.style.display = 'none';
                    tokenModal.style.display = 'none';
                });
            });
            
            document.getElementById('cancelBtn').addEventListener('click', () => {
                comicModal.style.display = 'none';
            });
            
            document.getElementById('cancelTokenBtn').addEventListener('click', () => {
                tokenModal.style.display = 'none';
            });
            
            // Save buttons
            document.getElementById('saveComicBtn').addEventListener('click', saveComic);
            document.getElementById('saveTokenBtn').addEventListener('click', saveToken);
            
            // Search
            searchInput.addEventListener('input', filterComics);
        });
        
        // Functions
        function openComicModal(comic = null, index = -1) {
            currentEditIndex = index;
            const modalTitle = document.getElementById('modalTitle');
            
            if (comic) {
                modalTitle.textContent = 'Edit Komik';
                document.getElementById('title').value = comic.title;
                document.getElementById('chapter').value = comic.chapter;
                document.getElementById('type').value = comic.type;
                document.getElementById('rating').value = comic.rating;
                document.getElementById('date').value = comic.date;
                document.getElementById('synopsis').value = comic.synopsis;
                
                if (comic.cover) {
                    coverPreview.src = comic.cover;
                    coverPreview.style.display = 'block';
                    document.querySelector('.cover-preview-placeholder').style.display = 'none';
                } else {
                    coverPreview.style.display = 'none';
                    document.querySelector('.cover-preview-placeholder').style.display = 'block';
                }
            } else {
                modalTitle.textContent = 'Tambah Komik Baru';
                comicForm.reset();
                coverPreview.style.display = 'none';
                document.querySelector('.cover-preview-placeholder').style.display = 'block';
                document.getElementById('date').valueAsDate = new Date();
            }
            
            comicModal.style.display = 'block';
        }
        
        function openTokenModal() {
            document.getElementById('githubToken').value = githubToken;
            document.getElementById('repoOwner').value = repoOwner;
            document.getElementById('repoName').value = repoName;
            tokenModal.style.display = 'block';
        }
        
        function saveToken() {
            githubToken = document.getElementById('githubToken').value;
            repoOwner = document.getElementById('repoOwner').value;
            repoName = document.getElementById('repoName').value;
            
            localStorage.setItem('githubToken', githubToken);
            localStorage.setItem('repoOwner', repoOwner);
            localStorage.setItem('repoName', repoName);
            
            tokenModal.style.display = 'none';
            showToast('Token GitHub berhasil disimpan!');
        }
        
        function saveComic() {
            const title = document.getElementById('title').value;
            const chapter = document.getElementById('chapter').value;
            const type = document.getElementById('type').value;
            const rating = document.getElementById('rating').value;
            const date = document.getElementById('date').value;
            const synopsis = document.getElementById('synopsis').value;
            
            // Get cover image
            let cover = '';
            if (coverPreview.style.display === 'block') {
                cover = coverPreview.src;
            }
            
            const comic = {
                cover,
                title,
                chapter,
                type,
                rating,
                date,
                synopsis
            };
            
            if (currentEditIndex === -1) {
                // Add new comic
                comics.push(comic);
            } else {
                // Update existing comic
                comics[currentEditIndex] = comic;
            }
            
            // Save to GitHub
            saveToGitHub();
            
            // Close modal
            comicModal.style.display = 'none';
            
            // Update UI
            renderComics();
            
            // Show success message
            showToast(currentEditIndex === -1 ? 'Komik berhasil ditambahkan!' : 'Komik berhasil diperbarui!');
            
            // Reset edit index
            currentEditIndex = -1;
        }
        
        function deleteComic(index) {
            if (confirm('Apakah Anda yakin ingin menghapus komik ini?')) {
                comics.splice(index, 1);
                saveToGitHub();
                renderComics();
                showToast('Komik berhasil dihapus!');
            }
        }
        
        function filterComics() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredComics = comics.filter(comic => 
                comic.title.toLowerCase().includes(searchTerm)
            );
            
            renderComics(filteredComics);
        }
        
        function renderComics(comicsArray = comics) {
            comicsGrid.innerHTML = '';
            
            if (comicsArray.length === 0) {
                comicsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-book-open"></i>
                        <h3>${searchInput.value ? 'Komik tidak ditemukan' : 'Riwayat Baca Komik Kosong'}</h3>
                        <p>${searchInput.value ? 'Coba kata kunci lain' : 'Mulai tambahkan komik yang telah Anda baca untuk menyimpan riwayatnya.'}</p>
                        <button class="btn" id="addFirstComicBtn">
                            <i class="fas fa-plus"></i> Tambah Komik
                        </button>
                    </div>
                `;
                document.getElementById('addFirstComicBtn').addEventListener('click', () => openComicModal());
                return;
            }
            
            comicsArray.forEach((comic, index) => {
                const card = document.createElement('div');
                card.className = 'comic-card';
                card.innerHTML = `
                    <div class="comic-cover">
                        <img src="${comic.cover || 'https://via.placeholder.com/200x300?text=No+Cover'}" alt="${comic.title}">
                    </div>
                    <div class="comic-info">
                        <h3 class="comic-title">${comic.title}</h3>
                        <div class="comic-meta">
                            <span class="comic-chapter">${comic.chapter}</span>
                            <span class="comic-type">${comic.type}</span>
                        </div>
                        <div class="comic-rating">
                            <i class="fas fa-star"></i> ${comic.rating}/10
                        </div>
                        <div class="comic-date">
                            <i class="far fa-calendar"></i> ${formatDate(comic.date)}
                        </div>
                        <p class="comic-synopsis">${comic.synopsis}</p>
                        <div class="comic-actions">
                            <button class="action-btn edit-btn" data-index="${index}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="action-btn delete-btn" data-index="${index}">
                                <i class="fas fa-trash"></i> Hapus
                            </button>
                        </div>
                    </div>
                `;
                comicsGrid.appendChild(card);
            });
            
            // Add event listeners to action buttons
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.currentTarget.getAttribute('data-index');
                    openComicModal(comics[index], parseInt(index));
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
